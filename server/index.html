    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      function Right(admin,pwd) {
        if (admin == "admin" && pwd == "abcd1234") {
          return true;
        } else {
          return false;
        }
      }
      function logout() {
        if (confirm("你确定要退出吗？")) {
          localStorage.removeItem("serveradmin");
          localStorage.removeItem("serverpwd");
          alert("退出成功！");
          window.location.replace("/server/login.html")
        }
      }
      admin = localStorage.getItem("serveradmin");
      pwd = localStorage.getItem("serverpwd");
      if (admin == null || pwd == null || !Right(admin,pwd)) {
        alert("登录过期，请重新登录！");
        window.location.replace("/server/login.html");
      }
    </script>
    <b>欢迎您，admin</b>&emsp;&emsp;<button onclick="logout()">退出登录</button><br></br>
