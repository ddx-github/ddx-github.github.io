<html>
  <head>
    <title>系统保留（Z:）</title>
    <link rel="icon" href="/resources/disk.ico">
  </head>
  <body>
    <script>
      $(function() {
        pwd = localStorage.getItem("pwd");
        if (pwd == null || !isRight(pwd)) {
          alert("登录过期，请重新登录！");
          var target = "https://ddx-github.github.io/?target=" + window.location.href;
          window.location.replace(target);
        }
      })
      function logout() {
        if (confirm("你要退出登录吗？")) {
          localStorage.removeItem("pwd");
          alert("退出成功！");
          window.location.replace("index.html");
        }
      }
    </script>
    <b>您的位置：主页/音乐目录/系统保留（Z:）</b>&emsp;&emsp;<button onclick="logout()">登出</button><br></br>
    <img src="/resources/file.png"><a href="http://www.2t58.com/plug/down.php?ac=music&id=bWRoaHN2&k=320kmp3">自由飞翔.mp3</a><br></br>
  </body>
</html>
