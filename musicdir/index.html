<html>
  <head>
    <title>Windows 文件资源管理器</title>
    <link rel="icon" href="http://www.kugou.com/favicon.ico" type="image/x-icon">
	  <link rel="stylesheet" href="https://ddx-github.github.io/index.css">
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(function() {
        pwd = localStorage.getItem("pwd")
        if (pwd == null || !isRight(pwd)) {
          alert("登录过期，请重新登录！")
          var target = "https://ddx-github.github.io/?target=" + window.location.href
          window.location.replace(target)
        }
    })
    function logout() {
			if (confirm("确定登出？\n下次访问时需重新输入密码登录。")) {
				localStorage.removeItem("pwd")
        alert("退出成功！")
        window.location.replace("https://ddx-github.github.io")
			}
	  }
    </script>
    <b>您的位置：主页/音乐目录 - 主文件夹</b>&emsp;&emsp;<button onclick="logout()">登出</button><br></br>
    <img src="/resources/back.png"><a href="https://ddx-github.github.io/home.html">返回主页…</a><br></br>
    <img src="/resources/folder.png"><a href="/musicdir/G.html">G:\</a><br></br>
    <img src="/resources/folder.png"><a href="/musicdir/F.html">F:\</a><br></br>
		<img src="/resources/folder.png"><a href="/musicdir/C.html">C:\</a><br></br>
  </body>
</html>
