<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>登录</title>
</head>
<body>
  <input type="password" id="pwd" placeholder="密码"><br></br>
  <input type="checkbox" id="autologin">自动登录&emsp;<input type="checkbox" id="rempwd">记住密码<br></br>
  <button id="login">登录</button><br></br>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
	var autologin = document.getElementById("autologin").checked;
	var rempwd = document.getElementById("rempwd").checked;
  alogin = localStorage.getItem("alogin");
  pwd = localStorage.getItem("pwd");
  if (isRight(pwd) || alogin) {
    alert("您已登录！");
    var target = getQueryString("target");
    if (target == null) {
      window.location.replace("home.html");
    }
    window.location.replace(target);
  }
	function isRight(pwd) {
    if (pwd == "github.io") {
      return true
    } else {
      return false;
    }
  }
  function getQueryString(name) {
    var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
    var r = window.location.search.substr(1).match(reg);
    if (r != null) {
      return unescape(r[2]);
    }
    return null;
  }
  $('#login').click(function() {
    pwd = $('#pwd').val()
    flag = isRight(pwd)
    if (flag) {
      if (autologin) {
        localStorage.setItem("alogin","ok");
      }
      if (rempwd) {
        localStorage.setItem("pwd",pwd);
      }
		  alert("登录成功！")
      var target = getQueryString("target")
      if (target == null) {
        window.location.replace("home.html")
      }
      window.location.replace(target)
    } else {
      alert("密码错误，请重试")
    }
  });
	</script>
</body>
</html>
