    <script>
      $(function() {
        pwd = localStorage.getItem("pwd")
        if (pwd == null || !isRight(pwd)) {
          alert("登录过期，请重新登录！")
          window.location.replace("https://ddx-github.github.io/")
        }
    })
    function logout() {
			if (confirm("确定登出？\n下次访问时需重新输入密码登录。")) {
				localStorage.removeItem("pwd")
        alert("退出成功！")
        window.location.replace("https://ddx-github.github.io")
			} else {
        alert("已取消！")
			}
	  }
    </script>
