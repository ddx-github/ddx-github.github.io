    <script>
      function isRight(pwd) {
        if (pwd == "github.io") {
          return true;
        } else {
          return false;
        }
      }
      pwd = localStorage.getItem("pwd");
      if (pwd == null || !isRight(pwd)) {
        alert("登录过期，请重新登录！");
      }
      function logout() {
        if (confirm("你确定要退出吗？")) {
          localStorage.removeItem("pwd");
          alert("退出成功！");
          window.location.replace("/");
        }
      }
    </script>
